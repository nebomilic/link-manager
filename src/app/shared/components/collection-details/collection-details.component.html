<ng-container appFetchCollectionByRoute (collectionFetched)="selectedCollection = $event">
    <div *ngIf="selectedCollection">
        <div style="display:flex;justify-content: space-between;">
            <a routerLink="..">back</a>
            <a *ngIf="editable" routerLink="edit">
            edit
            </a>
        </div>
        <h2>{{selectedCollection.title}}</h2>
        <p>{{selectedCollection.description}}</p>
        <ul>
            <li *ngFor="let url of selectedCollection.links">
                <a href="{{url}}" target="_blank">{{url}}</a>
            </li>
        </ul>

    </div>
    <p *ngIf="!selectedCollection">Nothing to see here ðŸ¤·</p>
</ng-container>
