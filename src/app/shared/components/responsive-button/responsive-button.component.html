
<div *ngIf="(isHandset$ | async); then smallButton else bigButton"></div>
<ng-template #smallButton>
    <button mat-mini-fab color="primary" routerLink="{{link}}">
        <mat-icon>{{icon}}</mat-icon>
    </button>
</ng-template>
<ng-template #bigButton>
    <button mat-raised-button color="primary" routerLink="{{link}}">
        <mat-icon>{{icon}}</mat-icon>
        {{label}}
    </button>
</ng-template>
