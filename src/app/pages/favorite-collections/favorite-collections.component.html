<app-page-header>
    <h2>My favorite collections</h2>
</app-page-header>
<app-collection-list
    [collections]="collections$ | async"
    emptyDescription="All is good, you just haven't faved any collections yet ðŸ˜Š"
    emptyHint="To find collections to fave, click on 'Browse' in the menu on the left"
>
     <ng-template #actions let-collection>
        <button mat-icon-button color="primary" class="ping" aria-label="Unfave collection"
             (click)="unfaveCollection(collection?.['id'])">
            <mat-icon>favorite</mat-icon>
        </button>
    </ng-template>
</app-collection-list>
